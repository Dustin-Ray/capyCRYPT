[package]
name = "capycrypt"
version = "0.5"
edition = "2021"

license = "MIT"
keywords = ["cryptography", "fips202", "edwards", "sha3", "schnorr"]
readme = "README.md"
authors = ["Dustin Ray (Dr. Capybara) <dustinray313@gmail.com>", "Hunter Richardson (HLRichardson-Git) <hunter@hunterrichardson.net>"]
description = "An academic exercise in cryptographic algorithm design, pairing NIST FIPS 202 with a variety of Edwards curves."
repository = "https://github.com/drcapybara/capyCRYPT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-bigint = { version = "0.4", features = ["rand"] }
rand = "0.8"
num = {version = "0.4.0"}
hex = {version = "0.4.3"}
byteorder = {version = "1.4.3"}
chrono = {version = "0.4.23"}
criterion = "0.3"


[[bench]]
name = "benchmark_e222_224"
harness = false

[[bench]]
name = "benchmark_e521_512"
harness = false

[[bench]]
name = "benchmark_aes"
harness = false

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[profile.test] 
opt-level = 3