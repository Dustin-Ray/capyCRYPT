[package]
name = "capyCRYPT"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8"
num = {version = "0.4.0"}
hex = {version = "0.4.3"}
byteorder = {version = "1.4.3"}
chrono = {version = "0.4.23"}
rug = {version = "1.18.0"}
gmp-mpfr-sys = "1.4.12"
criterion = "0.3"

[[bench]]
name = "benchmark"
harness = false

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[profile.test] 
opt-level = 3